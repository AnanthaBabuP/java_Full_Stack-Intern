<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<h1>Register Process</h1>
	<form th:action="@{/register}" method="post" th:object="${product}">
		<input th:field="*{productName}" type="text" placeholder="Please Enter Product Name">
		<br><input th:field="*{companyName}" type="text" placeholder="Enter Company Name">
		<br><input type="submit" value="Register"> <input type="reset" value="Reset">
	</form>
</body>
</html>
