<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/boostrap.min.css}">
    <!-- Awesome Icon -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}">
    
	 <!-- bootstrap Icon -->   
	<link rel="stylesheet" href="@{/css/font-awesome.min.css}">  
    <style type="text/css">
        .card {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    
</head>
<body>
    <div class="card col-sm-4">
        <div class="card-body">
            <h1 class="card-title text-center bg-success">
                Edit Product
            </h1>
        
            <form th:action="@{/updateProduct}" method="post" th:object="${product}">
                <div class="form-group">
                    <input th:field="*{id}" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="pname">Product Name</label>
                    <input th:field="*{pname}" type="text" placeholder="Enter Product Name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="quantity">Product Quantity</label>
                    <input th:field="*{quantity}" type="number" class="form-control" placeholder="Enter Product Quantity" />
                </div>
                <div class="form-group">
                    <label for="price">Product Price</label>
                    <input th:field="*{price}" type="number" class="form-control" placeholder="Enter Product Price" />
                </div>
                <button type="submit" class="btn btn-primary">
                   <i class="bi bi-floppy-fill"></i> Update Product
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/viewAllProducts}" class="btn btn-link">
                <i class="fas fa-list"></i> View All Products
            </a>
        </div>
    </div>
</body>
</html>
