<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <script src="../jquery/jquery.js"></script>
    <script>
        $(function(){
            $('button').click(function(){
                $('p').css('color','#fb7c7c').fadeOut(1000).fadeIn(1000);
            });
            
        });
    </script>
    <style>
        button{
            width: 120px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Click to below button to see the Result:</p>
    <button>Click Me</button>
</body>
</html>
