<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Manipulation</title>
    <script src="../jquery/jquery.js"></script>
    <script>
        $(function(){
            $('#myDiv').on('click',function(){
                var fi= $('#myDiv');
                alert('Division Attributes :'+fi.attr('class'));
                alert('Division Property :'+fi.prop('class'));
                alert('Division HTML :'+fi.html());
                alert('Division Text :'+fi.text());
                alert('Division Value :'+$('.divCls').val('Value Changed Div'));
            });
        });
    </script>
</head>
<body>
    <div id="myDiv" class="divCls">
        <p style="background-color: yellow;width: 100%;">This is Paragraph.</p>
    </div>
</body>
</html>
