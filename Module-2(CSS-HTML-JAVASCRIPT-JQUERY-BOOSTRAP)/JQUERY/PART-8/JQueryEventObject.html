<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event</title>
    <script src="../jquery/jquery.js"></script>
    <script>
        $(function(){
            $('img').mousemove(function(e){
                var x= e.pageX;
                var y= e.pageY;
                
                var newPosX = x-60;
                var newPosY = y-60;

                $(this).css('transform','translate3d('+newPosX+'px,'+newPosY+'px,0px)');
            });
        });
    </script>
    <style>
        img{
            width: 120px;
            height: 120px;
            position: absolute;
            transform: translate3d(-10%,-10%,0);
            transition: transform 1s cubic-bezier(.02, 1.23, 0.79, 1.08);
        }
        #box{
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="../images/Cat.jpg" alt="">
    </div>
</body>
</html>
