<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Manipulation Dimenstion</title>
    <script src="../jquery/jquery.js"></script>
    <script>
        $(function(){
            $('#myDiv').on('click',function(){
                var fi= $('#myDiv');
                alert('Division Height :'+fi.height());
                alert('Division Inner Height :'+fi.innerHeight());
                alert('Division Outer Height :'+fi.outerHeight());
                alert('Division Offset :'+fi.offset());
                alert('Division Width :'+fi.width());
                alert('Division Inner Width :'+fi.innerWidth());
                alert('Division Outer Width :'+fi.outerWidth());
            });
        });
    </script>
</head>
<body>
    <div id="myDiv" 
        style="
            margin: 10px 10px 10px 10px;
            border: 5px solid black;
            padding: 5px 5px 5px 5px;
            height: 50px;">
        Thsi is Div.
    </div>
</body>
</html>
