<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
    <script src="../jquery/jquery.js"></script>
    <script>
        $(function(){
            $('div').click(function(){
                $(this).hide(2000,function(){
                    alert('I am Hiding...Now');
                    // $(this).show();
                });
                
            });
        });
    </script>
    <style>
        div{
            margin: 10px;
            padding: 12px;
            border: 2px solid #666;
            width: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Click On Any of the squares to see the result</p>
    <div>Click Me</div>
    <div>Click Me</div>
    <div>Click Me</div>
</body>
</html>
