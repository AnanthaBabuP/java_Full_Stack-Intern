<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Of Css</title>
    <!-- External Style Sheet -->
    <link type="text/css" href="Style.css"/>

    <!-- Internal Style sheet -->
     <style>
        #p1{
            color: green;
            font-family: Comic Sans MS;
            font-size: 25px;
            text-shadow: 2px 3px yellow;
        }
     </style>
</head>
<body>
    <p style="color: red;font-family: 'Courier New', Courier, monospace; font-size: 25px;">This is Inline Style sheet</p>
    <p id="p1">This is Internal Style Sheet</p>
    <p id="p2">This Is External Style Sheet</p>
</body>
</html>
