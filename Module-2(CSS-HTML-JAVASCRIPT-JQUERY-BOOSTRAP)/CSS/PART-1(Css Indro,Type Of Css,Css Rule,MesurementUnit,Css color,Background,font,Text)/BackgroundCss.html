<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Css</title>
</head>
<body>
    <p style="background-color:yellow;">
        This text has a yellow background color.
        </p>
        <p style="background-image:url(WEB.png); background-repeat: repeat;
        background-position:100px;">
        The example demonstrates how to repeat the background image if an image is small. You can use no-repeat value for the background-repeat property if you don't want to repeat an image. In this case, the image will display only once
        </p> 
</body>
</html>
