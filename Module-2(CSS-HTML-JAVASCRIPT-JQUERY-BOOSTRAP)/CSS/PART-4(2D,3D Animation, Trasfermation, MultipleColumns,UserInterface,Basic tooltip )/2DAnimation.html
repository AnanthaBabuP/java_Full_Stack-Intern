<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Animation</title>
    <style>
        .inmakes{
            font-size: 25px;
            margin: 20px 0;
            margin-left: 100px;
        }
        img{
            border: 1px solid black;
            transition-duration: 2s;
            -webkit-transition-duration: 2s;
        }
        img:hover{
            transform: translate(100px, 200px);
            /* prefix forIE 9 */
            -ms-transform: translate(100px, 100px);
            /* prefix for safari and chrome */
            -webkit-transform: translate(100px , 100px);
        }
    </style>
</head>
<body>
    <div class="inmakes">
        Translate() Method
    </div>
    <img src="../PART-3(List,List Style,PseudoClass,NavigationBar )/background-Image.jpg" alt="inmakes Logo" width=300 height=200>
</body>
</html>
