<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Style</title>
</head>
<body>
    <ul style="list-style: circle;list-style-position: outside;">
        <li>Tamil</li>
        <li>English</li>
        <li>Maths</li>   
    </ul>

    <ul style="list-style: square;list-style-position: inside;">
        <li>Tamil</li>
        <li>English</li>
        <li>Maths</li>
    </ul>

    <ol style="list-style: outside upper-roman;">
        <li>data Science</li>
        <li>Artificial Inteligence</li>
        <li>Machine Learning</li>
    </ol>
    <ul>
        <li style="list-style-image:url(WEB.png);"> Python</li>
        <li style="list-style-image:url(WEB.png);"> R-Programming</li>
    </ul>
</body>
</html>
