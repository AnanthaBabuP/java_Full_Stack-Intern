<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tags</title>
    <style type="text/css">
        table{
            border-style: dotted;
            border-spacing: 5px 5px 5px 5px;
            border-collapse: separate;
            border-color: red;
            border-radius: 12px;
            padding: 20px;
            /* spacing;20px; */
            width: 300px;
            height: 300px;
        }
        tr:hover{
            background-color: coral;
        }
        tr:nth-child(odd    ){
            background-color: hotpink;
        }
        th{
            text-shadow: 2px 2px 2px 2px darkorange;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" bgcolor="MistyRose">Table Tag</th>
        </tr>
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1001</td>
            <td align="center">Anandh</td>
            <td>38000</td>
        </tr>
        <tr>
            <td>1002</td>
            <td valign="top">Bala</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>Chandra Sekar</td>
            <td>63000</td>
        </tr>
    </table>
</body>
</html>
