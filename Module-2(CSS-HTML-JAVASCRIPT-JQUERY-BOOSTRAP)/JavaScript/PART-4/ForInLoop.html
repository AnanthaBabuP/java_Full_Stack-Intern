<html>
    <head>
        <title>For In Loop</title>
    </head>
    <body>
        <script type="text/javascript">
            var color=['red','yellow','blue'];
            
            // It is based on Index
            for(i in color){
                document.write(i+" "+color[i]+"<br");
            }
        </script>
    </body>
</html>
