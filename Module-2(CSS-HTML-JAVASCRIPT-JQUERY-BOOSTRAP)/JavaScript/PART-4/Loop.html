<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            var x=1;
            
            document.write("Using While Loop <br>");
            while(x<=5){
                document.write(x+"<br>");
                x++;
            }

            x=10;
            
            document.write("Using do-While Loop <br>");
            do{
                document.write(x+"<br>");
                x++;
            }while(x<5);

            document.write("Using For Loop <br>");
            for(x=1;x<=5;x++){
                document.write(x+"<br>");
            }
        </script>
    </body>
</html>
