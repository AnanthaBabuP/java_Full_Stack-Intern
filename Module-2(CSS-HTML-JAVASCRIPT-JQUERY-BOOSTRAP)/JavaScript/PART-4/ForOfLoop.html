<html>
    <head>
        <title>For Of Loop</title>
    </head>
    <body>
        <script type="text/javascript">
            var color=['red','yellow','blue'];
            document.write("Using For In Loop... "+"<br>")
            // It is based on index
            for(i in color){
                document.write(i+"<br");
            }

            document.write("Using For OF Loop...")
            // It is based on Element
            for(i of color){
                document.write(i+"<br");
            }
        </script>
    </body>
</html>
