<html>
    <head>
        <title>Simple Switch Condition Statement</title>
    </head>
    <body>
        <script>
            const d = new Date();
            const day=d.getDay();
            switch(day){
                case 0:
                    document.write("Sunday");
                    break;
                case 1:
                    document.write("Monday");
                    break;
                case 2:
                    document.write("Thuesday");
                    break;
                case 3:
                    document.write("Wednesday");
                    break;
                case 4:
                    document.write("Thursday");
                    break;
                case 5:
                    document.write("Friday");
                    break;
                case 6:
                    document.write("Saturday");
                    break;
                default:
                    document.write("Invalid Date")
            }
        </script>
    </body>
</html>
