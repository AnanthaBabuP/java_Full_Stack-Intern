<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method</title>
</head>
<body>
    <h1>Call Method</h1>

    <script type="text/Javascript">
        function Product(name,price){
            this.name=name;
            this.price=price
        }

        function Food(name,price){
            Product.call(this,name,price);
            this.category='food';
        }

        function Toy(name,price){
            Product.call(this,name,price);
            this.category='Toy';
        }

        obj1 = new Food("cheese",50);
        obj2 = new Toy('Robort',40);

        document.write("<br>Food Name ="+obj1.name);
        document.write("<br>Food Price ="+obj1.price);
        document.write("<br>Toy Name ="+obj2.name);
        document.write("<br>Toy Price ="+obj2.price);
    </script>
</body>
</html>
