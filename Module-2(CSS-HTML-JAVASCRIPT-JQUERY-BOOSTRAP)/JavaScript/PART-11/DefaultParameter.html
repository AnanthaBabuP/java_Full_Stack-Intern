<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function sum(x=3,y=5){
            return x+y;
        }
        document.write('<br> Sum(5,10)='+sum(5,10)); //15
        document.write('<br> Sum(7)='+sum(7)); // x-7 y-5 =12
        document.write('<br> Sum()='+sum()); // 3+5=8
    </script>
</body>
</html>
