<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const sum=()=>15;
        const calculate=function(x,y=x*sum()){
            return x+y;
        }

        result=calculate(10); 
        //x=10 y=x* sum()-15 y=10*15=150 (x+y)=10+150 -160
        document.write("x=10 <br>y=x*sum() <br> sum()=15 <br> y=10*15=150 <br> Result : (x+y)=10+150 =160<br> Result is:"+result);
    </script>
</body>
</html>
