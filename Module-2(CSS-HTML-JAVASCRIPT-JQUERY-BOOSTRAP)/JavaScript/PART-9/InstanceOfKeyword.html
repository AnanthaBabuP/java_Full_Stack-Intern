<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instance of keyword</title>
</head>
<body>
    <script>
        const d= new Date();
        s= new String("Hello");
        arr=[1,2,3];
        document.write("<br>MyDate instance of Date:"+ (d instanceof Date));
        document.write("<br> s instance of String:"+(s instanceof String));
        document.write("<br> Arr instance of Array:"+(arr instanceof Array));
        document.write("<br> arr instance of String:"+(arr instanceof Object));
    </script>
</body>
</html>
