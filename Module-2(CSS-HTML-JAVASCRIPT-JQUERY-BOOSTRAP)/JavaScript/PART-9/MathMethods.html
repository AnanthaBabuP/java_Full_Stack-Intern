<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Methods</title>
</head>
<body>
    <script>
        document.write('<br> Math.E : '+Math.E);
        document.write('<br> Math.PI : '+Math.PI);
        document.write('<br> Math.SQRT2 : '+Math.SQRT2);
        document.write('<br> Math.abs(-125) : '+Math.abs(-125));
        document.write('<br> Math.celi(56.2367) : '+Math.ceil(56.2367));
        document.write('<br> Math.floor(56.2367) : '+Math.floor(56.2367));

        document.write('<br> Math.max(12,35,21,16) : '+Math.max(12,35,21,16));
        document.write('<br> Math.min(12,36,-21,16) : '+Math.min(12,36,-21,16));
        document.write('<br> Math.pow(2,3) : '+Math.pow(2,3));
        document.write('<br> Math.random() : '+Math.random());
        document.write('<br> Math.round(36.4815285) : '+Math.round(36.9815285));
        document.write('<br> Math.sqrt(25) : '+Math.sqrt(25));

    </script>
</body>
</html>
