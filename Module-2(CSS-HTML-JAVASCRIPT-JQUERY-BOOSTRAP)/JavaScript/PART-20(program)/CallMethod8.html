<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method 8</title>
</head>
<body>
    <script>
        function box(heigth,width){
            this.heigth= heigth;
            this.width=width;
        }
        function widge(height,width,color){
            box.call(this,height,width);
            this.color=color;

            document.write('Heigth='+height+'<br>');
            document.write('Width='+width+'<br>');
            document.write('Color='+color+'<br>');
        }

        const x= new widge(200,150,'red');

        console.log(x);
    </script>
</body>
</html>
