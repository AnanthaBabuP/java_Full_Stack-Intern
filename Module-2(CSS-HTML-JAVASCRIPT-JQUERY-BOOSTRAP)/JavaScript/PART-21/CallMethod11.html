<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Function Call</h1>
    <h1>It is call the employee details of emp2</h1>
    
    <p id="demo"></p>

    <script>
        var employee={
            details:function(desig,exp){
                return this.name+'<br>'
                        +this.id+'<br>'
                        +desig+'<br>'
                        +exp+'<br>'
            }
        }

        var emp1={
            name:'Ananth',
            id:1200007
        }

        // Borrowing detail Method From employee to emp1
        var x = employee.details.call(emp1,'Manager','25 Years');

        document.getElementById('demo').innerHTML=x;
    </script>
</body>
</html>
