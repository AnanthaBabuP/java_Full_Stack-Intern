<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example For Object</title>
    <!-- 
        Object
            It's a Collection of property and functionallity 
    -->
</head>
<body>
    <script>
        // 1. Craeting New KeyWord
        document.write("Craeting a New Object using Constructor <br>");
        var person= new Object();

        person.name='Anandh';
        person.gender='male';
        person.age=30;

        // Print person Details
        document.write(person.name+' , '+person.gender+' , '+person.age+"<br>");

        // 2.
        document.write("<br>Creating Object Using Curly braces{}<br> ");
        person={
            name:'Ananth',
            gender:'male',
            age:30
        }
        document.write(person.name+" , "+person.gender+" , "+person.age+"<br>");
    </script>
</body>
</html>
