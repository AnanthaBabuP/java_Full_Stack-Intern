<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call method Example 5</title>
</head>
<body>
    <!-- Sum Instanceof Function -->
     <script>
        function sum(a,b){
            return a+b;
        }

        document.write('<br> Sum Instanceof Function is='+(sum instanceof Function));

        document.write('<br> Sum Instanceof Object is='+(sum instanceof Object));

        document.write('<br> Sum Instanceof String is='+(sum instanceof String));

     </script>
</body>
</html>
