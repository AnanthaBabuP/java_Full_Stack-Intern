<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class With Constructor</title>
</head>
<body>
    <h1>Example for Function Constructor Vs Class Constructor</h1>

    <script>
        // using function Constructor to improve OOPS Concept Before introduce class
        function Person(firstName,lastname,age){
            this.firstName=firstName;
            this.lastname=lastname;
            this.age=age;
        }

        const p1=new Person('Anantha','Babu',25);
        console.log(p1);

        // Using Class With Constructor
        class PersonClass{
            constructor(firstName,lastname,age){
                this.firstName=firstName;
                this.lastname=lastname;
                this.age=age;
            }

            showPersonDetails(){ // ordinary function
                document.write(`First Name = ${this.firstName}<br>`);
                document.write(`Last Name = ${this.lastname}<br>`);
                document.write(`Age = ${this.age}<br>`);
            }
        }

        const p2= new PersonClass('Sarath','Kumar',25);
        console.log(p2);
        p2.showPersonDetails();
        document.write('<br><br>Type Of Person Class='+typeof p2);
    </script>
</body>
</html>
