<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documnet Object</title>
</head>
<body>
    <h1>Document Object Model</h1>
    <script>
        document.title="Sample Project For Document Object";
        document.bgColor='orange';
        document.fgColor='blue'; // Font Color
        document.write('<br> This is Example of Document Object');
        document.write('<br> Document Last modified ='+document.lastModified);
        document.write('<br> Windows Width='+window.innerWidth);
        document.write('<br> Windows Height='+window.innerHeight);

        window.location.reload(true);
    </script>
</body>
</html>
