<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super keyword</title>
</head>
<body>
    <h1>Super KeyWord With Constructor</h1>
    <script>
        class Area{
            _pi=3.14; // protected Field

            constructor(){
                document.write("<br> Super Class Constructor");
            }

            showArea(){
                document.write('<br> Area is not Defined..')
            }
        }

        class circle extends Area {
            constructor(){
                super();
                document.write('<br> Sub Class Constructor');
            }
            getPi(){
                document.write('<br> Pi Value is :'+this._pi)
            }
        }
        a=new Area(); // Constructor Calling
        b=new circle(); // Super Class constructor Calling

        a.showArea();
        b.showArea();
        b.getPi();
    </script>
</body>
</html>
