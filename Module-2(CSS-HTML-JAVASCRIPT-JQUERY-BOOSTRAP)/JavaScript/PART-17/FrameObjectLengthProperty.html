<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameObject</title>
    <script>
        function displayFrames(){
            var frames=window.frames;
            alert('Frames Length= '+frames.length);
            for(i=0;i<frames.length;i++){
                alert(document.getElementsByTagName('frame')[i].name);
            }
        }
    </script>
</head>
<frameset rows="*,*" cols="*,*" border=5 borderColor="blue" onload="displayFrames()">
    <frame src="WindowDialogBox.html" name="topLeft">
    <frame src="../PART-1/DIsplayScript.html" name="topRight">
    <frame src="../PART-6/FrameObject.html" name="buttomLeft">
    <frame src="../PART-1/ScriptInHead.html" name="buttomRight">
</frameset>
<noframes></noframes>
</html>
