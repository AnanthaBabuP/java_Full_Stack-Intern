<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../jQuery/jquery.slim.min.js"></script>
    <script src="../jQuery/popper.min.js"></script>
    <script src="../jQuery/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <strong>Badge</strong>
        <h1>Example Heading <span class="badge badge-danger">NEW</span></h1>
        <h2>Example Heading <span class="badge badge-secondary">NEW</span></h2>
        <h3>Example Heading <span class="badge badge-success">NEW</span></h3>
        <h4>Example Heading <span class="badge badge-info">NEW</span></h4>
        <h5>Example Heading <span class="badge badge-dark">NEW</span></h5>
        <h6>Example Heading <span class="badge badge-warning">NEW</span></h6>
    </div>
<br><br><br>
    <div class="container">
        <strong>Badge Billing</strong>
        <h1>Example Heading <span class="badge badge-pill badge-danger">NEW</span></h1>
        <h2>Example Heading <span class="badge badge-pill badge-secondary">NEW</span></h2>
        <h3>Example Heading <span class="badge badge-pill badge-success">NEW</span></h3>
        <h4>Example Heading <span class="badge badge-pill badge-info">NEW</span></h4>
        <h5>Example Heading <span class="badge badge-pill badge-dark">NEW</span></h5>
        <h6>Example Heading <span class="badge badge-pill badge-warning">NEW</span></h6>
    </div>
</body>
</html>
