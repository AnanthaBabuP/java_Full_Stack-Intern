<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../jQuery/jquery.slim.min.js"></script>
    <script src="../jQuery/popper.min.js"></script>
    <script src="../jQuery/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn">Button</button>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-secondary">Secondary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-info">Info Button</button>
        <button type="button" class="btn btn-danger">danger Button</button>
        <button type="button" class="btn btn-warning">Warning Button</button>
        <button type="button" class="btn btn-light">Light Button</button>
        <button type="button" class="btn btn-dark">Dark Button</button>
        <button type="button" class="btn btn-link">Link Button</button>
    </div>
    <br>
    <br>
    <br>

    <div class="container">
        <h1>Button Types:</h1>
        <a href="#" class="btn btn-primary">Link</a>
        <button class="btn btn-primary" type="button">Button</button>
        <input  class="btn btn-primary" type="button" value="Input">
        <input  class="btn btn-primary" type="submit" value="Submit">
        <input  class="btn btn-primary" type="reset" value="Reset">
    </div>
    <br><br><br>
    <div class="container">
        <h1>Button Disable:</h1>
        <button class="btn btn-primary btn-lg" type="button" disabled>Primary Button</button>
        <button class="btn btn-secondary btn-lg" type="button" disabled>Button</button>
        <a href="#" class="btn btn-primary alert-info active">Active Button</a>
        <a href="#" class="btn btn-primary alert-info disabled">Disable Button</a>
    </div>
</body>
</html>
