<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../jQuery/bootstrap.bundle.min.js"></script>
    <script src="../jQuery/jquery.slim.min.js"></script>
    <script src="../jQuery/popper.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col border"><p>Para 1</p></div>
        <div class="col border"><p>Para 2</p></div>
        <div class="col border"><p>Para 3</p></div>
    </div>
    <div class="row m-5">
        <div class="col-2 border"><p>Para 1</p></div>
        <div class="col-6 border"><p>Para 2</p></div>
        <div class="col-4 border"><p>Para 3</p></div>
    </div>
</body>
</html>
