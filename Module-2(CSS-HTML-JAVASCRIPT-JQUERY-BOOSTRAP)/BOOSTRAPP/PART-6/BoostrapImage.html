<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Image</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../jQuery/jquery.slim.min.js"></script>
    <script src="../jQuery/popper.min.js"></script>
    <script src="../jQuery/bootstrap.bundle.min.js"></script>
    <style>
        img{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table class="table-bordered" width="100%">
        <tr>
            <th class="table-success">Image With Corners</th>
            <th class="table-dark"> Image With Circle</th>
            <th>Image With Taumbail</th>
            <th>Image Align left</th>
        </tr>
        <tr>
            <td><img class="rounded" src="../Image/Cat.jpg"></td>
            <td><img class="rounded-circle" src="../Image/Cat.jpg"></td>
            <td><img class="img-thumbnail" src="../Image/Cat.jpg"></td>
            <td><img class="float-left" src="../Image/Cat.jpg"></td>
        </tr>
        <tr>
            <th class="table-success">Image Align Right</th>
            <th class="table-dark"> Image Align Center</th>
            <th>Image Fluid</th>
            <th>Image Responsive</th>
        </tr>
        <tr>
            <td><img class="float-right" src="../Image/Cat.jpg"></td>
            <td><img class="mx-auto d-block" src="../Image/Cat.jpg"></td>
            <td><img class="img-fluid" src="../Image/Cat.jpg"></td>
            <td><img class="img-responsive" src="../Image/Cat.jpg"></td>
        </tr>
    </table>
</body>
</html>
