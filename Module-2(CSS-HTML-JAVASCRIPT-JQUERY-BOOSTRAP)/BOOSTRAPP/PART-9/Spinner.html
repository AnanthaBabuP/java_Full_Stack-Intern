<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippers</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../jQuery/jquery.slim.min.js"></script>
    <script src="../jQuery/popper.min.js"></script>
    <script src="../jQuery/bootstrap.bundle.min.js"></script>
    <script src="../../JQUERY/jquery/jquery.js"></script>

</head>
<body>
    <div class="container">
        <strong>Simple Spinner Border</strong>
        <div class="spinner-border"></div>
    </div>
    <br><br>
    <div class="container">
        <strong>Color Spinner Grow</strong>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
    </div>
    <br><br>
    <div class="container">
        <strong>Spinner Border And Grow SIzes</strong>
        <div class="spinner-border spinner-border-sm text-muted"></div>
        <div class="spinner-grow spinner-grow-sm text-primary"></div>
        <div class="spinner-border spinner-border-md text-success"></div>
        <div class="spinner-grow spinner-grow-md text-info"></div>
    </div>

    <br><br>
    <div class="container">
        <kbd><code><strong>Placement Center</strong></code></kbd>
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-dark" role="status"><span class="sr-only">Loading...</span></div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <kbd><code><strong>Placement End</strong></code></kbd>
        <div class="d-flex justify-content-center">
            <strong>Loading...</strong>
            <div class="spinner-border ml-auto" role="status"></div>
        </div>
    </div>

    <br><br>
    <div class="container">
        <strong>Button Spinner</strong>
        <button type="button" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading...
        </button>
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-md"></span>
            Loading...
        </button>
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-md"></span>
            Loading...
        </button>
    </div>
</body>
</html>
