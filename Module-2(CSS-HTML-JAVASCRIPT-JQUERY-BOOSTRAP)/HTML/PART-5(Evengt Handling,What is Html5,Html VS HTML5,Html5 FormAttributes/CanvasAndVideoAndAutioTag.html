<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvase Draw Circle ,Video And Audio Tag</title>
    <script type="text/javascript">
        function drawCircle(){
            var c = document.getElementById("myCanvasCircle");
            var ctr = c.getContext("2d");
            ctr.fillStyle= "#E34C26";
            ctr.beginPath();
            ctr.arc(95,50,40,0,2*Math.PI);
            // arc(x,y,radius,startAngle,endAngle)
            // arc(x,y,radius,startAngle,endAngle,counterclockwise)
            // ctr.arc(100,75,50,0,2*Math.PI);
            ctr.stroke();
            ctr.closePath();
            ctr.fill();
        }

    </script>
</head>
<body onload="drawCircle()">
    <canvas id="myCanvasCircle" width="200" height="200" style="border: 1px solid #d3d3d3;">
    </canvas>
    <br>
    <video width="320" height="240" controls>
        <source src="3770017-hd_1920_1080_25fps.mp4">
    </video>
    <br>
    <audio controls>
        <source src="simple-acoustic-folk-138360.mp3" type="audio/mpeg">
    </audio> 
</body>
</html>
