<!DOCTYPE html>
<head>
    <title>Table Style With Css</title>
    <style>
        table{
            border: 2px dashed;
            border-color: red;
            border-radius: 12px;
            padding: 15px;
            word-spacing:15px;
            width: 300px;
            height: 300px;
        }

        tr:hover{
            background-color: coral;
        }
        tr:nth-child(even){
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Employee Details</th>
        </tr>
        <tr>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Emp Salary</th>
        </tr>
        <tr>
            <td>1000</td>
            <td align="center">Ananth</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>1001</td>
            <td align="top">Sastha</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>Chandra Sekar</td>
            <td>25000</td>
        </tr>
    </table>
</body>
</html>
