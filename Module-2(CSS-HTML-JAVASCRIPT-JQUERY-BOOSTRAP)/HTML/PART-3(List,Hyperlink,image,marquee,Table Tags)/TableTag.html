<!DOCTYPE html>
<head>
    <title>Table tag</title>
</head>
<body>
    <table style="border: 2px solid black;">
        <tr>
            <th colspan="3">Employee Details</th>
        </tr>
        <tr>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Emp Salary</th>
        </tr>
        <tr>
            <td>1000</td>
            <td align="center">Ananth</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>1001</td>
            <td valign="top">Sastha</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>Chandra Sekar</td>
            <td>25000</td>
        </tr>
    </table>
</body>
</html>
