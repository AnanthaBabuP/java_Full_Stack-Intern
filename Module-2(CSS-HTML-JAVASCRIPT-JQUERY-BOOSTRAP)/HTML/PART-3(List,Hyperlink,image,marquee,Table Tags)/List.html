<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- Un-OrderList -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
    <br>
    <!-- OrderList -->
    <ol start="7">
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
        <li>Item 11</li>
        <li>Item 12</li>
    </ol>
    <br>

    <!-- Definition List -->
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>XML</dt>
        <dd>Extensible Markup Language</dd>
     </dl>
</body>
</html>
