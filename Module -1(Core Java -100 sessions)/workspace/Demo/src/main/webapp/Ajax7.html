<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Response</title>
</head>
<body>
    <h1>AJAX XML HTTPRequest Response() Methods and properties</h1>
    <div id="demo"></div>
    

    <script>
        var xhttp,xmlDoc,txt,x,i;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                xmlDoc = this.responseXML;
                txt = "<table border=1><tr bgcolor='gray'><th>Empid</th><th>EmpName</th><th>Designation</th><th>salary</th></tr>";
                empidNodes = xmlDoc.getElementsByTagName('empid');
                empNameNodes = xmlDoc.getElementsByTagName('empName');
                designationNodes = xmlDoc.getElementsByTagName('designation');
                salaryNodes = xmlDoc.getElementsByTagName('salary');
                for(i=0;i<empidNodes.length;i++){
                    txt=txt+
                    "<tr><td>"+empidNodes[i].childNodes[0].nodeValue+"</td>"+
                    "<td>"+empNameNodes[i].childNodes[0].nodeValue+"</td>"+
                    "<td>"+designationNodes[i].childNodes[0].nodeValue+"</td>"+
                    "<td>"+salaryNodes[i].childNodes[0].nodeValue+"</td></tr>"
                }

                document.getElementById('demo').innerHTML = txt+"</table>";
            }
        };

        xhttp.open('GET','employee_details.xml',true);
        xhttp.send();
    </script>
</body>
</html>
